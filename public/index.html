<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Todo List</title>
  <link href="https://unpkg.com/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="w-full h-screen bg-gray-100 pt-8">
    <div class="bg-white p-3 min-w-sm max-w-xl mx-auto">
      <div class="text-center">
        <h1 class="text-3xl font-bold">ToDo App</h1>
          <form id="todoForm" class="mt-6 flex space-x-2">
              <input id="userInput" class="w-80 border-b-2 border-gray-500 text-black" type="text" name="task" placeholder="Enter your task here"  required  />
              <select id="priority" name="priority" class="w-20 border-2 border-gray-500 rounded-lg">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
              <button id="submitTodo" type="submit" class="ml-2 border-2 border-green-500 p-2 text-green-500 hover:text-white hover:bg-green-500 rounded-lg flex">
                <svg class="h-6 w-6"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="12" cy="12" r="9" />  <line x1="9" y1="12" x2="15" y2="12" />  <line x1="12" y1="9" x2="12" y2="15" /></svg>
                        <span>Add</span>
              </button>
            </form>
      </div>
      <br />
  <div>
    <div class="p-2 rounded-lg" >
      <div class="flex align-middle flex-row justify-between">
          <div class="p-2">
            <p class="text-lg  text-gray-400">Completed</p>
          </div>
          <div class="p-2">
            <p class="text-lg text-gray-400">Task</p>
          </div>
          <div class="p-2">
            <p class="text-lg  text-gray-400">Priority</p>
          </div>
          <div class="p-2">
             <p class="text-lg text-gray-400">Delete</p>
          </div> 
      </div>
    </div>
    <div id="todoList">

    </div>
  </div>
  <script src="/scripts.js"></script>
</body>
</html>
